<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="css/stylelogincad.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>
            <p> 
            <label for="cpf_cad">CPF</label>
            <input id="cpf_cad" name="cpf_cad" required="required" type="number" placeholder="000.000.000-00"/> 
            </p>
            <p> 
            <label for="celular_cad">Celular</label>
            <input id="celular_cad" name="celular_cad" required="required" type="telephone" placeholder="(00)00000-0000"/> 
            </p>
             <p> 
            <label for="dtanascimento_cad">Data de Nascimento</label>
            <input id="dtanascimento_cad" name="dtanascimento_cad" required="required" type="date" placeholder="00/00/0000"/> 
            </p>
             <p> 
            <label for="tipo_cad">Tipo</label>
            <input id="tipo_cad" name="tipo_cad" required="required" type="radio" value="Usuario normal"/> Visitante
            <input id="tipo_cad" name="tipo_cad" required="required" type="radio" value="Autor"/> Autor 
            </p>
            
          <p> 
            <label for="senha_cad">Senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="login.html"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
